<body class="text-center">
  <div class="form-signin">
    <img class="mb-4" src="thief-2.jpeg" alt="" width="72" height="72">
    <h1 class="h3 mb-3 font-weight-normal">Signin to Weebstopia</h1>
    <input id="email" type="email" class="form-control top" placeholder="Email" required autofocus autocomplete="off">
    <input id="pname" type="password" class="form-control bottom" placeholder="Password" required autocomplete="off">
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" id="sub">Sign In</button>
    <p class="mt-5 mb-3 text-muted">&copy; Necro and Terminator</p>
  </div>
  <script>
    $(document).ready(function () {
      $("#sub").click(function () {
        $.post("/login",{email:document.getElementById("email").value,pname:document.getElementById("pname").value} ,function (data, status) {
          if(data.successfull) {
            return window.location = "/log";
          }
          if(data.email==1)
          document.getElementById("email").style.border="2px solid red";
          if(data.password==1)
          document.getElementById("pname").style.border="2px solid red";
          console.log(data);
          // if data.sucessfull == 1 then redirect to a page
        });
      });
    });
  </script>
